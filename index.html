<!DOCTYPE html><html ng-app="Grid"><head><meta charset="utf-8"><title>Grid</title><link rel="stylesheet" href="bootstrap.min.css"><script src="jquery.min.js"></script><script src="angular.min.js"></script><script src="grid.js"></script></head><body><div class="container" ng-controller="mainController"><div class="row"><div class="col-md-4"><input class="form-control" type="number" placeholder="Grid size" min="2" max="8" ng-model="n"></div></div><div class="row"><div class="col-md-4"><div class="checkbox" ng-repeat="state in states" ng-if="state.length &gt; 0"><label><input type="checkbox">{{$index}}</label></div></div></div><div class="row"><div class="col-md-6"><div class="input-group"><span class="input-group-addon">Grid size</span><div class="btn-group"><button class="btn btn-default" type="button" ng-repeat="i in [2, 3, 4, 5, 6, 7, 8]">{{i}}</button></div></div></div><div class="col-md-2"><div class="input-group"><span class="input-group-addon">O</span><input class="form-control" type="text" ng-model="oPerm"></div></div><div class="col-md-2"><div class="input-group"><span class="input-group-addon">X</span><input class="form-control" type="text" ng-model="xPerm"></div></div></div></div></body></html>
